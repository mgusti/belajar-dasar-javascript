<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of</title>
</head>
<body>
    <script>
        const names = ["Muhammad", "Gusti", "Kurniawan"]
        for (const name of names){
            document.writeln(`${name}`)
        }

        const fullName = "Muhammad Gusti Kurniawan"
        for (const character of fullName){
            document.writeln(`${character}`)
        }
    </script>
</body>
</html>
