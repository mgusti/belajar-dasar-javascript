<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Rest Parameter</title>
</head>
<body>
    <script>
        function sum(name, ...data){
            let total = 0
            for (const item of data) {
                total += item
            }
            document.writeln(`<p>Total ${name} is ${total}</p>`)
        }
        sum("Orange", 12,43,43,12,34,34,56,10)

        const values = [10,10,10,10,10,10]
        sum("Jeruk", ...values)

        function oldSum(){
            let total = 0
            for (const data of arguments) {
                total += data
            }
            document.writeln(`<p>Total is ${total}</p>`)
        }
        oldSum(1,4,5)
    </script>
</body>
</html>
