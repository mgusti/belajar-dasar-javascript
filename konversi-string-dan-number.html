<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String dan Number</title>
</head>
<body>
    <script>
        const value1 = parseInt("1");
        const value2 = 1;
        const sum = value1 + value2;
        document.writeln(`<p>${sum}</p>`);

        document.writeln(`<p>${parseInt("1.1")}</p>`);
        document.writeln(`<p>${parseFloat("1.1")}</p>`);
        document.writeln(`<p>${Number("1.1")}</p>`);

        const a = 1;
        const b = 1;
        const total = a.toString() + b.toString();
        document.writeln(`<p>${total}</p>`);

        document.writeln(`<p>${parseInt("1salah")}</p>`);
        document.writeln(`<p>${parseFloat("1.1ek0")}</p>`);

        document.writeln(`<p>${Number("1salah")}</p>`);
        document.writeln(`<p>${Number("1.1salah")}</p>`);

        const bil1 = Number("salah"); //NaN
        const bil2 = bil1 + 100;
        document.writeln(`<p>${bil2}</p>`);

        document.writeln(`<p>${isNaN(bil1)}</p>`);




    </script>
</body>
</html>
