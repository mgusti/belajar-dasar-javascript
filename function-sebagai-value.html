<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function sebagai Value</title>
</head>
<body>
    <script>
        function sayHello(name){
            document.writeln(`<p>Hello ${name}</p>`)
        }
        sayHello("Gusti")

        const say = sayHello
        say("Budi")

        function giveMeName(callback){
            callback("Kurniawan")
        }

        giveMeName(sayHello)
    </script>
</body>
</html>
