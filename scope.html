<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <script>
        //global scope
        let counter = 0

        //global scope
        function hitMe(){
            //local scope hitMe
            counter++
        }

        hitMe()
        hitMe()

        console.info(counter)

        function first(){
            //local scope first
            let firstVar = "first"

            function firstNested(){
                console.info(firstVar)
            }
            firstNested()
        }

        first()
    </script>
</body>
</html>
