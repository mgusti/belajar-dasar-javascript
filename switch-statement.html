<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>
        const nilai = "E";
        switch (nilai) {
            case "A":
                document.writeln("Selamat anda lulus dengan sangat baik");
                break;
            case "B":
            case "C":
                document.writeln("anda lulus dengan baik");
                break;
            case "D":
                document.writeln("anda tidak lulus");
                break;
            default:
                document.writeln("mungkin anda salah jurusan");
        }
    </script>
</body>
</html>
