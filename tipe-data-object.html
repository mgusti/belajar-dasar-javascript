<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Object</title>
</head>
<body>
    <script>
        const person = {
            "nama lengkap": "Muhammad Gusti Kurniawan",
            alamat: "Jambi",
            umur: 30
        };

        console.info(`Nama : ${person["nama lengkap"]}`);
        console.info(`Alamat : ${person.alamat}`);
        console.info(`Umur : ${person.umur}`);

        //ubah property / atribute
        //person["nama"] = "Eko Kurniawan";
        //person["alamat"] = "Indonesia";
        //person["umur"] = 30;

        console.table(person);

        delete person["umur"];
        console.table(person);

    </script>
</body>
</html>
