<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Anonymous</title>
</head>
<body>
    <script>
        const say = function(name){
            document.writeln(`<p>Nama saya adalah ${name}</p>`)
        }
        say("Gusti")

        function giveMeName(callback){
            callback("Kurniawan")
        }

        giveMeName(say)
        giveMeName(function(name){
            document.writeln(`<p>Hi ${name}</p>`)
        })
    </script>
</body>
</html>
