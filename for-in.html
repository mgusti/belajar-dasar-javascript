<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    <script>
        const person = {
            firstName: "Muhammad",
            middleName: "Gusti",
            lastName: "Kurniawan"
        }

        for(const property in person){
            document.writeln(`<p>${property} : ${person[property]}</p>`)
        }

        const names = ["Muhammad", "Gusti", "Kurniawan"]
        for (const index in names){
            document.writeln(`${index} : ${names[index]}`)
        }
    </script>
</body>
</html>
