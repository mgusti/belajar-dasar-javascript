<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata Kunci This</title>
</head>
<body>
    <script>
        console.info(this)

        function sample(){
            console.info(this)

            function inner(){
                console.info(this)
            }

            inner()
        }
        sample()

        const person = {
            name: "Gusti",
            sayHello: function(name){
                // console.info(this)
                console.info(`Hello ${name} My name is ${this.name}`)
            }
        }
        person.sayHello("Kurniawan")
    </script>
</body>
</html>
