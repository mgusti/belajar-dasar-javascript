<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masalah Variabel Var</title>
</head>
<body>
    <script>
        //Global scope
        var i = 20

        for (var i = 0; i < 10; i++) {
            //Local scope
            console.info(`Local ${i}`)
        }

        console.info(`Global ${i}`)
    </script>
</body>
</html>
